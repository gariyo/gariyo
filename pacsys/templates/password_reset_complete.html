{% extends 'base.html' %}

{% block title %}Login - My Website{% endblock %}

{% block content %}
<h1>Password reset complete 👍</h1>
<h2>Your password has been set. You may go ahead and log in now.</h2><br>

<p>
    <form action="{% url 'login' %}" method="get">
        <button
        type="submit"
        style="
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        "
        >
        LOGIN NOW 😁
        </button>
    </form>
</p>

     
{% endblock %}
